<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 200px;
      background-color: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product strong {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    .product span {
      display: block;
      color: #e91e63;
      font-weight: bold;
      margin: 5px 0;
    }

    .product a {
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #000;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
