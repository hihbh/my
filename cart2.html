<body>

<h2>ğŸ›’ Cart</h2>
<div id="cartItems"></div>

<!-- Ø§Ù„Ø£Ø²Ø±Ø§Ø± -->
<div id="cartButtons">
  <button onclick="goToForm()" id="orderBtn">Order</button>
  <button onclick="clearCart()" class="danger">ğŸ—‘ï¸ delete all</button>
  <button onclick="goBack()">â¬…ï¸ back to products</button>
</div>

<script>
function renderCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let html = "<ul>";
  let total = 0;

  if (cart.length === 0) {
    html = "<p>your cart emptyğŸ›ï¸</p>";
    document.getElementById("cartButtons").style.display = "none";
  } else {
    document.getElementById("cartButtons").style.display = "block";
    cart.forEach((item, index) => {
      const subtotal = item.qty * item.price;
      total += subtotal;

      html += `<li>
        ${item.qty} Ã— ${item.name} = ${subtotal} E.G<br/>
        <button onclick="removeItem(${index})">âŒdelete</button>
      </li>`;
    });

    html += `</ul><p><strong>Total Price:</strong> ${total}E.G</p>`;
  }

  document.getElementById("cartItems").innerHTML = html;
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function clearCart() {
  localStorage.removeItem("cart");
  renderCart();
}

function goToForm() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length === 0) {
    alert("ğŸš«your cart empty");
    return;
  }
  window.location.href = "cart";
}

function goBack() {
  window.location.href = "product.html"; // Ø¹Ø¯Ù‘Ù„ Ø§Ø³Ù… Ø§Ù„ØµÙØ­Ø© Ø­Ø³Ø¨ Ù…Ù†ØªØ¬Ùƒ
}

renderCart();
</script>
