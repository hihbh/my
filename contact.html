<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      min-width: 45%;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      .col {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <form target="_blank" action="https://formsubmit.co/adam.amr012eg@gmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="Name" placeholder="Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" placeholder="Email" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea name="message" rows="8" placeholder="Your message"  required></textarea>
    </div>
    <button type="submit" class="btn">Send</button>
  </form>
</div>

</body>
</html>
